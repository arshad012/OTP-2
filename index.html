
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button onclick="generateOTP()">Get OTP</button>
    <div class="display-otp"></div>
    <div id='container'>
		<h3 id='verification_heading'>Verify, you are a human</h3>
		<p id='verification_subtext'>We emailed you the six digit code to acciojob@email.com. Enter the code to confirm your email address.</p>
		
		<form class='code-container' onsubmit="submitOTP()">
			<div class="inputsContainer">
				<input disabled id='code-1' class='code' type='number' required />
				<input disabled id='code-2' class='code' type='number' required />
				<input disabled id='code-3' class='code' type='number' required />
				<input disabled id='code-4' class='code' type='number' required />
				<input disabled id='code-5' class='code' type='number' required />
				<input disabled id='code-6' class='code' type='number' required />
			</div>
			<button disabled type="submit" id="submit">Submit</button>
		</form>

	</div>

    <div class="result-loader"></div>
    <div class="result"></div>
	
</body>
</html>
<script src="script.js"></script>
